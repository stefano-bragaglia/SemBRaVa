apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	// compile 'org.apache.opennlp:opennlp-tools:1.6.0-SNAPSHOT'
	compile 'com.jtechdev:macwidgets:1.0.1'
	
	compile 'org.apache.commons:commons-collections4:4.0'
	compile 'org.apache.commons:commons-lang3:3.3.2'
	compile 'org.apache.opennlp:opennlp-tools:1.5.3'	
	compile 'org.drools:drools-core:5.6.0.Final'
	compile 'org.drools:drools-compiler:5.6.0.Final'
	
    testCompile 'junit:junit:4.+'
}

